name: opple-button-2
components:
  - id: main
    label: "Left"
    capabilities:
    - id: button
      version: 1
    - id: temperatureAlarm
      version: 1
    - id: refresh
      version: 1
    - id: battery
      version: 1
    categories:
    - name: RemoteController
  - id: button2
    label: "Right"
    capabilities:
    - id: button
      version: 1
    categories:
    - name: RemoteController
  - id: group1
    label: "Both buttons"
    capabilities:
    - id: button
      version: 1
    categories:
    - name: RemoteController
preferences:
- title: "Mode"
  description: "press a button to wake up the device"
  name: operationMode
  required: true
  preferenceType: enumeration
  definition:
    options:
      0: "Light Commands (Bind to Group)"
      1: "Button Events (Normal)"
    default: "1"
- title: "Group"
  name: group
  required: false
  preferenceType: string
  definition:
    stringType: text
    minLength: 1
    maxLength: 5
    default: "0"


metadata:
  deviceType: RemoteController
  ocfDeviceType: x.com.st.d.remotecontroller
  deviceTypeId: RemoteController  