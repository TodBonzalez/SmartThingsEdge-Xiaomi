name: opple-switch-3
components:
  - id: main
    label: "Left"
    capabilities:
    - id: switch
      version: 1
    - id: button
      version: 1
    - id: refresh
      version: 1
    categories:
    - name: Switch
  - id: button2
    label: "Middle"
    capabilities:
    - id: switch
      version: 1
    - id: button
      version: 1
    categories:
    - name: Switch
  - id: button3
    label: "Right"
    capabilities:
    - id: switch
      version: 1
    - id: button
      version: 1
    categories:
    - name: Switch
  - id: group1
    label: "All buttons"
    capabilities:
    - id: button
      version: 1
    categories:
    - name: RemoteController
preferences:
  - title: "Mode"
    name: operationMode
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Light Commands (Bind to Group)"
        1: "Button Events (Normal)"
      default: "1"
  - preferenceId: stse.changeToWirelessSwitch
    explicit: true

  - preferenceId: stse.restorePowerState
    explicit: true
  - preferenceId: stse.turnOffIndicatorLight
    explicit: true

metadata:
